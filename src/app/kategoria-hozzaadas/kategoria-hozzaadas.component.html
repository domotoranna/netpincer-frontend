<form [formGroup]="form" (ngSubmit)="submit(form)">

    <div class="form-group">
  
      <label for="kategoria">Új kategória hozzáadása</label><br>
      <input id="kategoria" formControlName="kategoria"  type="text" class="form-control">
     
    </div>
    
  <button type="button" class="btn btn-primary" [disabled]="!form.valid" (click)="submit(form)">Hozzáadás</button>
  </form>
